<!DOCTYPE html>
<html>
<head>
  <title>Calculator App</title>
  <link href="cals.css" rel="stylesheet" type="text/css">
  </head>
<body>
  <!--Calculater-->
  <form>
    <table class="table-cals">
      <tr>
       <td colspan="4">
         <h1>Calculator App</h1>
       </td>
     </tr>
     <tr>
       <td>
         <input type="number" placeholder="First Number" id ="first-cals">
      </td>
       <td>
        <input = "text" id ="operation-cals" readonly>
      </td>
      <td>
      <input type="number" placeholder="Second Number" id ="second-cals">
      </td>
      <td>
       <button type="button" class="btn-cals" id ="equal-cals">=</button>
     </td>
     </tr>
     <tr>
       <td colspan="3">
         <input type="number" placeholder="Display Result" id ="result-cals">
       </td>
     </tr>
     <tr>
       <td>
         <button type="button"class="task-cals" id ="add" >+</button>
       </td>
       <td>
         <button type="button" class="task-cals" id ="sub" >-</button>
       </td>
       <td>
         <button type="button" class="task-cals" id ="mul">*</button>
       </td>
       <td>
         <button type="button" class="task-cals" id="div" >/</button>
       </td>
     </tr>
    </table>
  </form>
<script src="cals.js"></script>
</body>
</html>
